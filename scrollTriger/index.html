<head>

    <title>scrollTriger</title>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        overflow-x: hidden;
        
    }
    .page{
        width: 100vw; height: 100vh; display: flex; align-items: center;
        justify-content: center;color: white; text-transform: uppercase; font-size: 2rem;
    }

    .page1{background-color: steelblue;}
    .page2{background-color: rgb(11, 93, 160);}
    .page3{background-color: rgb(3, 31, 54);}
    .page div{background-color: olivedrab; width: 20vw; aspect-ratio: 1/1; }
</style>

<body>
    <main>
        <div class="page page1">
            <div class="box">page1 box</div>
        </div>
        <div class="page page2">
            <h2 class="box">box2</h2>
        </div>
        <div class="page page3">
            <div class="box">page3 box</div>
        </div>
    </main>
